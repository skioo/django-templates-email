{% extends 'base.html' %}

{% block subject %}
    My subject for {{ username }}
{% endblock %}

{% block body %}
    <p>Hi {{ full_name }},</p>

    <p>You just signed up for my website, using:
    <dl>
        <dt>username</dt>
        <dd>{{ username }}</dd>

        <dt>join date</dt>
        <dd>{{ joindate }}</dd>
    </dl>
    </p>

    <p>Thanks, you rock!</p>
{% endblock %}
